<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon"/>
    <!--引入CSS库-->
    <div th:include="model/importCss :: importCss"></div>
</head>
<body>
    <form class="container well" enctype="multipart/form-data" id="file_form">
        <div class="form-group">
            <input type="file" class="form-control" id="file_input" name="file" >
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-info btn-block" id="up_btn">上传</button>
        </div>
    </form>

    <form class="container well" action="/upFile" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="servlet_file" />
        <button type="submit" class="btn btn-success">上传</button>
    </form>

    <div class="container" id="append_div">
        <input type="text" name="mark_file" id="mark_file" value="/Users/Blackdogman/Desktop/markdown.md">
        <button class="btn btn-success" id="append_btn">解析MarkDown！</button>
        <div id="markdownContent"></div>
    </div>
</body>
<!--引入js库-->
<div th:include="model/importJs :: importJs"></div>
<script>
    // 点击把markdown解析成html并放入页面
    $("#append_btn").on("click", function () {
        var file = $("#mark_file").val();
        $.ajax({
            url: "/getHTMLFromMD",
            type: "POST",
            data: {
                file: file
            },
            success: function (req) {
                $("#append_div #markdownContent").empty();
                $("#append_div #markdownContent").append($(req));
                $("#append_div #markdownContent pre").addClass("prettyprint");
                $("#append_div #markdownContent pre").css({"border":"none"});
                prettyPrint();
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log("jqXHR:" + jqXHR.statusText + "\ntextStatus:" + textStatus + "\nerrorThrown:" + errorThrown);
            }
        })
    });


    $("#up_btn").on("click",function () {
        var formData = new FormData($("#file_form")[0]);
        $.ajax({
            url: "/upFile",
            data: formData,
            type: "POST",
            cache: false,
            contentType: false,
            processData: false,
            success: function (req) {
                console.log(req);
            },
            error: function (jqXHR, textStatus, errorThrown) {
                console.log("jqXHR:" + jqXHR.statusText + "\ntextStatus:" + textStatus + "\nerrorThrown:" + errorThrown);
            }
        });
    });
</script>
</html>
